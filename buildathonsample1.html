<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4aa725348.js" crossorigin="anonymous"></script>

</head>
<body id="a1">
    
    <div class="box">
        
        <h1>LOGIN</h1>
        
        <div class="username" id="a1">
            <form>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" placeholder="username" value="" id="usn" style="color: azure;">
            </form>
        </div>
        <div class="password">
        
            <form>
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="" value="" placeholder="password" id="psw" style="color: azure;">
            </form>
        </div>
        <div class="submit">

            <form>
                <a href="https://www.google.com">
                   
                        <input type="button" name="" value="Login" id="btn">
                      
                </a>
            </form>
        </div>
        <div class="forgetpass">
            <a href="#">Forgot password ?</a>
        </div>
        <div class="create_account">
            <a href="signup.html">Create new account</a>
        </div>
    </div>
   

    <script src="tutorial.js"></script>
</body>
</html>
